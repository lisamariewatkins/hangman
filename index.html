<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="assets/reset.css" type="text/css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/style.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>
</head>
<body>

	<header>
		<img src="assets/gotlogo.jpg">
		<br>
		<strong>Hangman Game</strong>
	</header>
	<div class="row" id="quotebox">
		<div class = "col-md-12" id="quote"><strong><P>When you play the game of thrones, you win... or you die.</strong></P>
		</div>
	</div>
	<div class="row" id="gameContent">
		<div class = "col-md-3">
			<strong>The word is...</strong>
			<br><br>
			<p id="currentWord"></p>
		</div>
		<div class = "col-md-3">
			<strong>Lives left:</strong>
			<br><br>
			<p id="livesLeft"></p>
		</div>
		<div class = "col-md-3">
			<strong>Past guesses:</strong>
			<br><br>
			<p id="pastGuesses"></p>
		</div>
		<div class = "col-md-3">
			<Strong>Total wins:</Strong>
			<br><br>
			<p id="totalWins"></p>
		</div>
	</div>
	<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
